{% if results %}
<table>
    {% for row in results %}
    <tr>
	{% for entry in row %}
        <td>
            <iframe src="https://open.spotify.com/embed/{{ type }}/{{ entry }}" width="300" height="352" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        </td>
	{% endfor %}
    </tr>
    {% endfor %}
</table>
{% endif %}
