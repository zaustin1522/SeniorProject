<!-- templates/home.html -->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}
  
{% block content %}
{% if user.is_authenticated %}
  <h2>Hi {{ user.username }}!</h2> 
  <p><a href="{% url 'logout' %}">Log Out</a></p>
  <p><a href="{% url 'password_reset' %}">Reset Password</a></p>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">Log In</a>
{% endif %}
{% endblock %}
